<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit='cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.8bb84347.css">
  <title>酷航-前端导航网站</title>
</head>
<body>
  <header class="globalHeader">
    <form class="search" method="get" action="https://www.baidu.com/s">
      <input type="text" name="wd" placeholder="Enter anything you are finding">
      <button type="submit">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-search"></use>
        </svg>
      </button>
    </form>
  </header>
  <main class="globalContent">
    <ul class="siteList">
      <li class="last">
        <div class="addButton">
          <div class="iconWrapper">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-plus"></use>
            </svg>
          </div>
          <div class="link">新增网站</div>
        </div>
      </li>
    </ul>
  </main>

  <script src="//at.alicdn.com/t/font_1651126_t9gjgqxn64.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.bd0c465a.js"></script>
</body>
</html>
